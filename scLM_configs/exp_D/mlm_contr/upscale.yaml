#DataModule args:
batch_size: 64
devices: [3]
n_workers: 4
in_memory: True
val_sub: False

# Data processing args:
return_zeros: False
allow_padding: False
input_processing:
  - type: MolecularCV
    p_to_train: 0.1
  - type: EliminateZeros
    key: "gene_counts"
  - type: EliminateZeros
    key: "gene_counts_true"
  - type: FilterTopGenes
    affected_keys: ["gene_counts", "gene_index", "gene_counts_true"]
    number: 1024
  - type: FixedNorm
    key: "gene_counts"
    factor: 0.1
  - type: LogP1
    key: "gene_counts"

# Model args:
discrete_input: False
n_discrete_tokens: 29 # 50->9 , 100->13, 200->19, 500->29
gate_input: False
pseudoquant_input: True
dim: 512
depth: 10
dropout: 0.2
n_genes: 19331

# General learning args
lr: 3e-4
train_on_all: False
loss:
  type: PoissonNLL
  lib_norm: False
  zero_truncated: True

# Pre-training args:
nce_loss: False
nce_dim: 128
nce_temp: 0.1

# Fine-tuning args:

celltype_clf_loss: False # can also be used during pre-training!
modality_prediction_loss: False

cls_finetune_dim: 164 # is used for both celltype clf loss (164) and modality prediction finetuning (134)
baseline_cls_task_layers: []

perturb_mode: False
baseline_perturb_dim_per_gene: 5
baseline_perturb_bottleneck_dim: 100